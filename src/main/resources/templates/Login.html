<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Login</h1>
    <form action="#" th:action="@{/address}" th:object="${address}" method="post">
    	<p>Username: <input type="text" th:field="*{name}"/></p>
        <p>Password <input type="password" th:field="*{state}" /></p>
        <p><input type="reset" value="Reset" /> <input type="submit" value="Login" /> </p>
    </form>
</body>
</html>
