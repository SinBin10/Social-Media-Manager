<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div class="container">
  <h3>Create  Post</h3>


  <center>
<form method="post">
  <div class="form-group">

    <label for="create-post">Create Post:</label>

    <textarea class="form-control" style="font-size: large; width: 500px; alignment-baseline: center" rows="3" id="create-post" name="post"></textarea>

  </div>

  <label>
    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-twitter-256.png" width="45" height="45"><br>
    <input type="checkbox" id="check1" name="checkTwitter"  >
  </label>
  <label>
    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-256.png" width="45" height="45"><br>
    <input type="checkbox" id="check2" name="checkFacebook">
  </label>
  <label>
    <img src="http://1000logos.net/wp-content/uploads/2017/03/LinkedIn-Logo-500x500.png" width="45" height="45"><br>
    <input type="checkbox" id="check3" name="checkLinkedin">
  </label>


  <div class="row">
    <button class="btn btn-lg btn-primary " style="width: 100px;" type="button" onclick="document.getElementById('create-post').value = ''">Clear</button>
    <button class="btn btn-lg btn-success" style="width: 120px; scroll-padding-inline: 10px" type="submit">Post</button>
  </div>

</form>
  </center>


</div>
